server:
  port: 8090

spring:
  application:
    name: triphub-server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/triphub?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
  jackson:
    default-property-inclusion: non_null
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

triphub:
  jwt:
    admin-secret-key: admin-secret
    admin-ttl: 7200000
    admin-token-name: admin-token
    user-secret-key: user-secret
    user-ttl: 7200000
    user-token-name: token

  ai:
    # OpenAI-compatible chat completion endpoint, e.g. https://api.openai.com/v1/chat/completions
    base-url: https://api.openai.com/v1/chat/completions
    # Place your real API key via environment / external config in production.
    api-key: ${TRIPHUB_AI_API_KEY:}
    # Model name, e.g. gpt-4.1-mini or gpt-4o-mini
    model: gpt-4.1-mini


