server:
  port: ${SERVER_PORT:8090}

spring:
  application:
    name: triphub-server
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jackson:
    default-property-inclusion: non_null
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

triphub:
  jwt:
    admin-secret-key: admin-secret
    admin-ttl: 7200000
    admin-token-name: admin-token
    user-secret-key: user-secret
    user-ttl: 7200000
    user-token-name: token

  ai:
    # OpenAI-compatible chat completion endpoint, e.g. https://api.openai.com/v1/chat/completions
    base-url: ${TRIPHUB_AI_BASE_URL:https://api.openai.com/v1/chat/completions}
    # Place your real API key via environment / external config in production.
    api-key: ${TRIPHUB_AI_API_KEY:}
    # Model name, e.g. gpt-4.1-mini or gpt-4o-mini
    model: ${TRIPHUB_AI_MODEL:gpt-4.1-mini}
    # Connect timeout (ms)
    connect-timeout-ms: ${TRIPHUB_AI_CONNECT_TIMEOUT_MS:1000}
    # Request timeout (ms)
    request-timeout-ms: ${TRIPHUB_AI_REQUEST_TIMEOUT_MS:5000}
    # Retries for retriable errors (429/5xx/timeout), excluding the first attempt
    max-retries: ${TRIPHUB_AI_MAX_RETRIES:1}

