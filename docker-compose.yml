version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: triphub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: triphub
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./db/init_triphub.sql:/docker-entrypoint-initdb.d/init_triphub.sql

  redis:
    image: redis:7.2
    container_name: triphub-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"

  triphub-server:
    build:
      context: ./triphub-server
      dockerfile: Dockerfile
    container_name: triphub-server
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # DB
      TRIPHUB_DB_URL: jdbc:mysql://mysql:3306/triphub?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true
      TRIPHUB_DB_USERNAME: root
      TRIPHUB_DB_PASSWORD: 123456
      # Redis
      TRIPHUB_REDIS_HOST: redis
      TRIPHUB_REDIS_PORT: 6379
      # AI
      TRIPHUB_AI_BASE_URL: "https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions"
      TRIPHUB_AI_MODEL: "qwen-max"
      TRIPHUB_AI_API_KEY: "sk-8d134ef026c14c369e40e9ac103a3a8a"
    ports:
      - "8090:8090"


